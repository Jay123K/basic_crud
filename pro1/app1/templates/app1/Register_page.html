{% extends 'app1/home.html' %}

{% block content %}
    <center>
        <div class="container">
            <h1> Register  Page</h1>
            <form action="" method="post">
                {% csrf_token %}

                {% if messages %}
                <div class=" alert alert-primary" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}

                </div>
                {% endif %}

                <label for="">First Name</label>
                <input type="text" name="first_name" id="" required><br></br>
                <label for="">Last Name</label>
                <input type="text" name="last_name" id="" required><br></br>
                <label for="">Email id</label>
                <input type="email" name="email" id="" required><br></br>
                <label for="">Username</label>
                <input type="text" name="username" id="" required><br></br>
                <label for="">Password</label>
                <input type="password" name="password" id="" required><br></br>

                <p> If you have account <a href="Login">Login</a></p>
                <input type="submit" class=" btn btn-success" value="Save">


            </form>

        </div>
    </center>
{% endblock content %}
